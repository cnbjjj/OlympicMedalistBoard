name: Build and deploy ASP.Net Core app to Azure Web App

env:
  PROJECT_NAME: 'OlympicMedalistBoard'
  APP_NAME: 'Olym'
  
on:
  push:
    branches:
      - dev-athlete
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "${{ runner.tool_cache }}/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore ./${{env.PROJECT_NAME}}.sln

      - name: Build with dotnet
        run: dotnet build ./${{env.PROJECT_NAME}}.sln --configuration Release

      # - name: Apply migrations
      #  env:
      #    ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
      #  run: dotnet ef database update --startup-project ./${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj --project ./${{env.PROJECT_NAME}}.DAL/${{env.PROJECT_NAME}}.DAL.csproj

      - name: dotnet publish
        run: dotnet publish ./${{env.PROJECT_NAME}}.sln -c Release -o "${{runner.temp}}/${{env.PROJECT_NAME}}"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{runner.temp}}/${{env.PROJECT_NAME}}

  deploy:
    runs-on: windows-latest

    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{env.APP_NAME}}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_09B7AC25FF624BD48B0DD72FFA50CA2A }}
          package: .
